[tool.ruff]
line-length = 120
select = ["E", "F", "B", "I", "N", "PL"]
ignore = ["E501"]  # Line length is handled by black/formatter

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true
check_untyped_defs = true

[tool.bandit]
exclude_dirs = ["tests"]
skips = ["B101"]  # assert is used in tests, but we're excluding tests anyway

# Relax mypy for existing codebase
[[tool.mypy.overrides]]
module = ["hive_zero_core.*"]
disallow_untyped_defs = false
