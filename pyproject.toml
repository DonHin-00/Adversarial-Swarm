[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "adversarial-swarm"
version = "0.1.0"
description = "Hierarchical Multi-Agent Reinforcement Learning (H-MARL) system for vulnerability checking"
readme = "README.md"
authors = [
  { name = "Hive Zero Team", email = "team@hivezero.ai" },
]
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
    "torch>=2.0",
    "torch-geometric>=2.3",
    "stable-baselines3>=2.0",
    "transformers>=4.30",
    "networkx",
    "scikit-learn",
    "numpy",
    "pandas",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "ruff",
    "mypy",
    "bandit",
]

[tool.setuptools.packages.find]
include = ["hive_zero_core*"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]

[tool.ruff]
line-length = 88
target-version = "py38"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
